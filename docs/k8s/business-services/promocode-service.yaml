apiVersion: apps/v1
kind: Deployment
metadata:
  name: promocode-service
  namespace: taxi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promocode-service
  template:
    metadata:
      labels:
        app: promocode-service
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - business-services
      containers:
        - name: promocode-service
          image: rainaddan/taxi-restapi-promocode-service
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          ports:
            - containerPort: 8088
          envFrom:
            - configMapRef:
                name: taxi-app-config
            - secretRef:
                name: taxi-app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: promocode-service
  namespace: taxi-app
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 8088
  selector:
    app: promocode-service
