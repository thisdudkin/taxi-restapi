server.port: 8087

spring:
  application:
    name: authentication-server

  messages:
    basename: messages/messages

keycloak:
  client:
    id: taxi-client
    secret: ${KEYCLOAK_CLIENT_SECRET}
  realm: taxi-realm
  server-url: http://localhost:9090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
